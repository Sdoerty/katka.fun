<!DOCTYPE html>
<html lang="en">
<head>
    <title>KATKA.FUN | Регистрация аккаунта</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../staticfiles/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../staticfiles/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../staticfiles/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="../staticfiles/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="../staticfiles/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../staticfiles/vendor/animsition/css/animsition.min.css">

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../staticfiles/img/login-bg.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						KATKA.FUN
					</span>
                <span class="login100-form-podtitle">Заполните данные для регистрации</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Обязательное поле!">
                    <input class="input100" type="text" name="email" placeholder="E-mail">
                    <span class="focus-input100" data-symbol="&#9993;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Обязательное поле!">
                    <input class="input100" type="text" name="first-name" placeholder="Имя">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Обязательное поле!">
                    <input class="input100" type="text" name="last-name" placeholder="Фамилия">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Обязательное поле!">
                    <input class="input100" type="password" name="password" placeholder="Пароль">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Обязательное поле!">
                    <input class="input100" type="password" name="confirm-password" placeholder="Подтвердите пароль">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Создать профиль
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Есть аккаунт?
						</span>

                    <a href="#" class="txt2">
                        Войти
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
