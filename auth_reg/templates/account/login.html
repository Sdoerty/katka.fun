<!DOCTYPE html>
<html lang="en">
<head>
    <title>KATKA.FUN | Вход</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'auth_reg/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'auth_reg/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'auth_reg/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'auth_reg/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'auth_reg/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'auth_reg/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'auth_reg/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'auth_reg/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'auth_reg/css/login.css' %}">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url({% static 'img/login-bg1.jpg' %});">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login" method="POST" action="/auth_reg/login/">
                {% csrf_token %}
                <span class="login100-form-title p-b-20">
						KATKA.FUN
					</span>
                <span class="login100-form-podtitle">Вход в личный кабинет</span>
                <p><label for="id_login">E-mail:</label>
                    <input class="form-control m-b-10" type="email" name="login" autocomplete="email" required
                           id="id_login"></p>
                <p><label for="id_password">Пароль:</label>
                    <input class="form-control m-b-10" type="password" name="password"
                           autocomplete="current-password"
                           required id="id_password"></p>

                <div style="  display: flex; justify-content: space-between">
                    <div>
                        <p><label for="id_remember">Запомнить меня:</label>
                            <input class="m-l-10" type="checkbox" name="remember"
                                   id="id_remember"></p>
                    </div>
                    <div>
                        <a class="button secondaryAction" href="/auth_reg/password/reset/">Забыли пароль?</a>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">
                            Войти
                        </button>
                    </div>
                </div>
                <div class="txt1 text-center p-b-20">
                        <span>
                            Вход через соц.сети:
                        </span>
                </div>
                {% load socialaccount %}
                <div class="flex-c-m">
                    <a href="#" class="login100-social-item bg1">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a title="VK" href="/auth_reg/vk/login/?process=login" class="login100-social-item bg2"><i
                            class="fa fa-vk"></i></a>

                    <a href="#" class="login100-social-item bg3">
                        <i class="fa fa-google"></i>
                    </a>
                </div>
                <div class="flex-col-c p-t-155">
                    <span class="txt1 p-b-5">
                        Нет аккаунта?
                    </span>
                    <a style="text-decoration: underline" href="/auth_reg/signup/">Регистрация</a>
                </div>

            </form>

        </div>
    </div>
</div>


{#<div id="dropDownSelect1"></div>#}

<!--===============================================================================================-->
<script src="{% static 'auth_reg/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'auth_reg/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'auth_reg/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'auth_reg/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'auth_reg/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'auth_reg/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'auth_reg/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'css/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'js/auth_reg_js.js' %}"></script>

</body>
</html>
